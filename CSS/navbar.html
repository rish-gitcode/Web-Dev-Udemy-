<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;

        }
        .nav-container {
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            border: 2px ;
            background-color: #c2c1c1;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #232222; 
            padding: 5px 10px;
            position: relative;
            /* background-color: #23364c; */
        }

        .nav1 a::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #3b5ce0;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 .login-btn{
            background-color: #394582;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor:pointer ;
        }
        .nav2{
            background-color: #516b54;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;

        }
        .nav2 li{
            margin-bottom: 10px;

        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: #1d391a;
            
        }
        .nav2 .login-btn{
            background-color: #275a21;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover{
            background-color: #2b863e;
            /* border: 1px solid white; */
        }
        .nav3{
            background-color: #46758a;
            padding: 10px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;

        }
        .nav3 .dropdown-content{
            display: none;
            
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #4191b9;
            min-width: 150px;

        }
        .nav3 .dropdown:hover .dropdown-content a:hover{
            background-color: #265a74;
        }
    </style>
</head>
<body>
    <div class="nav-container">
    <h2>Variation 1: Horizontal with underline effect</h2>
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
    </div>

    <div class="nav-container">
    <h2>Variation 2: Vertical with hover effect</h2>
       <nav class="nav2">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
</div>
<div class="nav-container">
    <h2>Variation 3: Horizontal with dropdown</h2>
    <nav class="nav3">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Our story</a>
                    <a href="#">Team</a>
                    <a href="#">Contacts</a>
                </div></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        
        </ul>
    </nav>
</div>
</body>
</html>
